<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Bienvenida</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos para centrar el mensaje en la pantalla */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #ffffff; /* Color de texto contrastante */
            position: relative;
            overflow: hidden;
        }

        /* Fondo con opacidad */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('Imagenes/nominailustracion.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.7; /* Opacidad para hacer el fondo más tenue */
            z-index: -1; /* Coloca la imagen detrás del contenido */
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a Nuestro Sitio!</h1>

    <script>
        // Redirige a la página de inicio de sesión después de 3 segundos
        setTimeout(function() {
            window.location.href = "login.php";
        }, 3000);
    </script>
</body>
</html>
