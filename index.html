<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - T Consulting</title>
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <header>
        <img src="../Imagenes/T%20Consulting.jpg" alt="Logo de T Consulting" style="height: 50px; vertical-align: middle;">
        <h1>Bienvenido a T Consulting</h1>
    </header>

    <main>
        <div class="form-section">
            <h2>Inicio de Sesión</h2>
            <form action="../Controller/Usuario.Controller.php" method="POST" class="form-login">
                <div class="form-group">
                    <label for="Correo">Usuario</label>
                    <input type="text" id="Correo" name="Correo" required>
                </div>
                <div class="form-group">
                    <label for="Contrasena">Contraseña</label>
                    <input type="password" id="Contrasena" name="Contrasena" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">Ingresar</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 T Consulting S.A. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
