
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - T Consulting</title>
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <header>
        <img src="../Imagenes/T%20Consulting.jpg" alt="Logo de T Consulting" style="height: 50px; vertical-align: middle;">
        <h1>Bienvenido a T Consulting</h1>
    </header>

    <main>
        <div class="form-section">
            <h2>Inicio de Sesión (Provisional)</h2>
            <form method="POST" action="">
                <div class="form-group">
                    <label for="Correo">Usuario</label>
                    <input type="text" id="Correo" name="Correo" required>
                </div>
                <div class="form-group">
                    <label for="Contrasena">Contraseña</label>
                    <input type="password" id="Contrasena" name="Contrasena" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">Ingresar</button>
                </div>
            </form>
            <div id="loginMessage"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 T Consulting S.A. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();

            const correo = document.getElementById("Correo").value;
            const contrasena = document.getElementById("Contrasena").value;
            const loginMessage = document.getElementById("loginMessage");

            // Provisional credentials for testing
            const adminCredentials = { correo: "admin@test.com", contrasena: "admin123" };
            const empleadoCredentials = { correo: "empleado@test.com", contrasena: "empleado123" };

            if (correo === adminCredentials.correo && contrasena === adminCredentials.contrasena) {
                window.location.href = "../Views/index1.php";
            } else if (correo === empleadoCredentials.correo && contrasena === empleadoCredentials.contrasena) {
                window.location.href = "../Views/index2.php";
            } else {
                loginMessage.textContent = "Credenciales incorrectas, intente nuevamente.";
                loginMessage.style.color = "red";
            }
        });
    </script>
</body>
</html>
